<style>
    .right{
        position: absolute;
        top: 10%;
        right: 0;
        width: 40%;
        height: 100%;
    }
    .right-top{
        position: absolute;
        top: 0;
        left: 48%;
        width: 75%;
        height: 50%;
    }
    .right-bottom{
        position: absolute;
        bottom: 0;
        left: 48%;
        width: 75%;
        height: 50%;
        padding-top: 90px;
    }
    .left{
        position: absolute;
        top: 10%;
        left: 0;
        width: 40%;
        height: 100%;
        padding: 0 0px;
    }
    .left-top{
        position: absolute;
        left: 0;
        top: 0;
        width: 70%;
        height: 50%;
        right: 60%;
    }
    .left-bottom{
        position: absolute;
        left: 0;
        bottom: 0;
        width: 70%;
        height: 50%;
        padding-top: 90px;
        right: 50%;
    }
    .middle{
        position: relative;
        left: 26%;
        width: 58%;
        height: auto;
        padding: 10% 0px;
        margin: 0;
        z-index: 2;
    }
    .sitelogo{
        position: fixed;
        padding: 8px 40px;
        font-size: 30px;
        width: 100%;
        height: 60px;
    }
    p{
        color: gray;
    }
</style>

    <div class="middle text-center" id="middle">

    <div class="right text-center">

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Kontaktformular</h5>

                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Vorname:</label>
                        <input type="text" class="form-control" id="Vorname">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Email Addresse:</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Nachricht:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                <button type="button" class="btn btn-primary">Senden</button>
            </div>
        </div>

</div>
